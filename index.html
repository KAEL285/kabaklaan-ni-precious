<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="heart.png">
    <title>pag ibig ko sayo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Background heart effect */
        @keyframes heartBackground {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        .heart-bg {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            animation: heartBackground 2s infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .normal-envelope {
            width: 220px;
            height: 160px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            animation: bounce 0.6s ease forwards;
        }

        .message {
            font-size: 20px;
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff99cc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #ff66b3;
        }

        .show {
            display: flex !important;
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes bounce {
            0% { transform: translateY(50px); opacity: 0; }
            50% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .gif {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        /* Heart animation on button click */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: heartBeat 0.5s forwards;
        }

        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .normal-envelope {
                width: 180px;
                height: 130px;
            }

            .message {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 1.2em;
            }

            .gif {
                width: 80px;
            }

            .heart-bg {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg"></div> <!-- Background heart effect -->

    <button id="clickMe" onclick="showEnvelope(1)">Pindutin mo to bading</button>
    <button id="anotherButton" style="display: none;" onclick="showEnvelope(2)">Isa pa dahil bading ka talaga</button>

    <div class="normal-envelope" id="envelope1">
        <img src="https://media.tenor.com/WKCutj8Z3IIAAAAi/peach-goma.gif" alt="Peach Goma GIF" class="gif">
        <div class="message">I Love You! <br> Get Well Soon</div>
    </div>
    
    <div class="normal-envelope" id="envelope2">
        <img src="https://media.tenor.com/HWnxshGvOV4AAAAi/kiss-blow-kiss.gif" alt="Peach Goma GIF" class="gif">
        <div class="message">Dito lang me lagi for you^^ <br> Iloveyou so much</div>
    </div>

    <script>
        function showEnvelope(envelopeNumber) {
            const envelope1 = document.getElementById('envelope1');
            const envelope2 = document.getElementById('envelope2');
            const anotherButton = document.getElementById('anotherButton');

            if (envelopeNumber === 1) {
                envelope1.classList.add('show');
                anotherButton.style.display = 'block';
            } else if (envelopeNumber === 2) {
                envelope2.classList.add('show');
            }

            createHeartEffect(event.clientX, event.clientY);
        }

        function createHeartEffect(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
